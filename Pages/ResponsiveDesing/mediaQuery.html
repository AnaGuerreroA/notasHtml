<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Query</title>
    <link rel="stylesheet" href="./../../styles/estiloIFrame.css">
</head>
<body>
    
    <content class="contenedorIFrame">
        <h1>Media Query.</h1>
    </content>
    
    <textarea onkeyup="codigoHTML();" id="textoRem" >
        
        <content>
            <div class="contenedorPrincipal"> 1 </div>
            <div class="contenedorSecundario"> 2 </div>
            <div class="contenedorSecundario"> 3 </div>
            <div class="contenedorSecundario"> 4 </div>
        </content>
    </textarea>
    <div id="resultadoRem"></div>
</body>

<script>
    function codigoHTML() {     
        divRem = document.getElementById("resultadoRem");    
        textoRem = document.getElementById("textoRem").value ;
        divRem.innerHTML = textoRem;
    }


    //funcion que se ejecuta al empezar la pagina
    window.onload = function() {
        codigoHTML();
    }

</script>

</html>
