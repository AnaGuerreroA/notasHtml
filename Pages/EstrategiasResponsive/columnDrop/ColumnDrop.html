<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class="mainContainer">
    <content>
        <h1>Layout Shifter</h1>
            <textarea onkeyup="codigoHTML();" name="" id="texto" cols="30" rows="18">            
<style>
@media (min-width: 600px) {
    .c1 {
      width: 25%;
      order: 1;
    }
    .c2 {
      width: 75%;
      order: 2;
    }
    .c3 {
      width: 100%;
      order: 3;
    }
    .c4 {
      width: 100%;
      order: 4;
    }
    .c5 {
      width: 100%;
      order: 5;
    }
  }
  @media (min-width: 800px) {
    .c1 {
      width: 30%;
    }
    .c2 {
      width: 40%;
    }
    .c3 {
      width: 30%;
    }
    .c4 {
      width: 50%;
    }
    .c5 {
      width: 50%;
    }
  }
</style>

    <main class="container">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
    </main>
</textarea>
    </content>
    <div id="resultado"></div>
</main>
</body>
<script>
    function codigoHTML() {                
        div = document.getElementById("resultado");       
        texto = document.getElementById("texto").value ;
        div.innerHTML = texto;
    }
    //funcion que se ejecuta al empezar la pagina
    window.onload = function() {
        codigoHTML();
    }
</script>
</html>
